version: '3.8'

services:
  gateway:
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - KEYSTORE_URL=keystore:8081
      - REGISTRY_URL=registry:8081
      - RUNTIME_URL=runtime:9000
    depends_on:
      - keystore
      - registry
      - runtime
    healthcheck:
      test: [ "CMD", "grpc_health_probe", "-addr=:8080" ]
      interval: 10s
      timeout: 5s
      retries: 3

  keystore:
    build:
      context: .
      dockerfile: services/keystore/Dockerfile
    ports:
      - "8081:8081"
    healthcheck:
      test: [ "CMD", "grpc_health_probe", "-addr=:8081" ]
      interval: 10s
      timeout: 5s
      retries: 3

  registry:
    build:
      context: .
      dockerfile: services/registry/Dockerfile
    ports:
      - "8082:8081"
    environment:
      - DATABASE_URL=postgres://user:password@postgres:5432/fhe_gbdt?sslmode=disable
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    depends_on:
      - postgres
      - minio
    healthcheck:
      test: [ "CMD", "grpc_health_probe", "-addr=:8081" ]
      interval: 10s
      timeout: 5s
      retries: 3

  runtime:
    build:
      context: .
      dockerfile: services/runtime/Dockerfile
    ports:
      - "9000:9000"
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [ gpu ]
    healthcheck:
      test: [ "CMD", "grpc_health_probe", "-addr=:9000" ]
      interval: 10s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fhe_gbdt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d fhe_gbdt" ]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9001:9000"
      - "9002:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  minio_data:


